name: release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/sapientia-linux-amd64 ./cmd/sapientia
          GOOS=darwin GOARCH=arm64 go build -o dist/sapientia-darwin-arm64 ./cmd/sapientia
          GOOS=windows GOARCH=amd64 go build -o dist/sapientia-windows-amd64.exe ./cmd/sapientia

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
