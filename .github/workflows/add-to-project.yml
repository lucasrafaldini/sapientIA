name: Add Issues to Project

on:
  issues:
    types: [opened, milestoned, labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    # Verifica se a issue tem milestone v0.1
    if: github.event.issue.milestone.title == 'v0.1'
    steps:
      - name: Add issue to Project v0.1
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/lucasrafaldini/projects/1
          # Usa PAT se disponível, senão tenta GITHUB_TOKEN (pode ter limitações)
          github-token: ${{ secrets.GITHUB_TOKEN }}
