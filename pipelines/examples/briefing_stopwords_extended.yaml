name: exemplo-briefing-extended
description: Pipeline de exemplo (briefing2) com stopwords pt-extended
version: "0.1"

config:
  output_dir: "runs/exemplo_ext"
  language: "pt-BR"

steps:
  - name: ingest
    type: ingest
    input: "data/examples/briefing2.txt"
    output: "runs/exemplo_ext/corpus.json"

  - name: lexical
    type: lexical
    input: "runs/exemplo_ext/corpus.json"
    output: "runs/exemplo_ext/lexical.json"
    params:
      min_freq: 1
      ngrams: [2]
      tfidf: true
      export_csv: true
      stopwords_file: "data/stopwords/pt-extended.txt"

  - name: graph
    type: graph
    input: "runs/exemplo_ext/lexical.json"
    output: "runs/exemplo_ext/graph.gexf"
    params:
      cooccurrence_window: 2
      min_edge_weight: 1
      export_csv: true
      stopwords_file: "data/stopwords/pt-extended.txt"

  - name: tree
    type: tree
    input: "runs/exemplo_ext/lexical.json"
    output: "runs/exemplo_ext/tree.json"

  - name: report
    type: report
    input: "runs/exemplo_ext"
    output: "runs/exemplo_ext/report.html"
