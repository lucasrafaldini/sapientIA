name: divina-comedia-dante
description: Pipeline para análise da Divina Comédia de Dante (tradução)
version: "0.1"

config:
  output_dir: "runs/divina_comedia"
  language: "pt-BR"

steps:
  - name: ingest
    type: ingest
    input: "data/examples/divina-comedia-trad-jose-pedro-xavier.txt"
    output: "runs/divina_comedia/corpus.json"

  - name: lexical
    type: lexical
    input: "runs/divina_comedia/corpus.json"
    output: "runs/divina_comedia/lexical.json"
    params:
      min_freq: 5
      ngrams: [2, 3]
      tfidf: true
      export_csv: true

  - name: graph
    type: graph
    input: "runs/divina_comedia/lexical.json"
    output: "runs/divina_comedia/graph.gexf"
    params:
      cooccurrence_window: 3
      min_edge_weight: 3
      export_csv: true

  - name: tree
    type: tree
    input: "runs/divina_comedia/lexical.json"
    output: "runs/divina_comedia/tree.json"

  - name: report
    type: report
    input: "runs/divina_comedia"
    output: "runs/divina_comedia/report.html"
