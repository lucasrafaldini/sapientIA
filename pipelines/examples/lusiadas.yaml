name: lusiadas-camoes
description: Pipeline para análise d'Os Lusíadas de Camões
version: "0.1"

config:
  output_dir: "runs/lusiadas"
  language: "pt-BR"

steps:
  - name: ingest
    type: ingest
    input: "data/examples/os-lusiadas.txt"
    output: "runs/lusiadas/corpus.json"

  - name: lexical
    type: lexical
    input: "runs/lusiadas/corpus.json"
    output: "runs/lusiadas/lexical.json"
    params:
      min_freq: 3
      ngrams: [2, 3]
      tfidf: true
      export_csv: true
      stopwords_file: "data/stopwords/pt-default.txt"

  - name: graph
    type: graph
    input: "runs/lusiadas/lexical.json"
    output: "runs/lusiadas/graph.gexf"
    params:
      cooccurrence_window: 3
      min_edge_weight: 2
      export_csv: true
      stopwords_file: "data/stopwords/pt-default.txt"

  - name: tree
    type: tree
    input: "runs/lusiadas/lexical.json"
    output: "runs/lusiadas/tree.json"

  - name: report
    type: report
    input: "runs/lusiadas"
    output: "runs/lusiadas/report.html"
